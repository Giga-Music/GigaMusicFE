server {
     listen 80 default_server;
     listen [::]:80 default_server;

    root /usr/share/nginx/html;

    index index.html index.htm;

    server_name _;

    location / {
        try_files $uri$args $uri$args/ /index.html;
    }

    location ~*  \.(svg|woff|jpg|jpeg|png|gif|ico|css|js)$ {
        expires 365d;
    }
}
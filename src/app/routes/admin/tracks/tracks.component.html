<section class="tracks-list">
  <p-table [value]="tracks" [tableStyle]="{'min-width': '50rem'}" [class.loading]="isLoading">
    <ng-template pTemplate="header">
        <tr>
            <th>Logo</th>
            <th>Name</th>
            <th>Description</th>
            <th class="actions">
              <span>Actions</span>
              <button pButton type="button" label="Create" class="p-button-primary" (click)="createTrack()"></button>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-track>
        <tr>
            <td><div class="item-image" [style.backgroundImage]="'url(' + track.imageUrl + ')'"></div></td>
            <td>{{track.name}}</td>
            <td>{{track.description}}</td>
            <td>
              <span class="p-buttonset">
                <button pButton type="button" label="Edit" icon="pi pi-check" class="p-button-outlined" (click)="editTrack(track)"></button>
                <button pButton type="button" label="Delete" icon="pi pi-trash" class="p-button-outlined p-button-danger" (click)="deleteTrack(track.id, $event)" [id]="'delete-'+track.id"></button>
              </span>

            </td>
        </tr>
    </ng-template>
  </p-table>

  <h4 *ngIf="!tracks?.length && !isLoading"><br>No tracks availiable.</h4>

  <p-toast [position]="'bottom-right'"></p-toast>

  <p-confirmPopup></p-confirmPopup>

  <p-progressSpinner class="spinner" *ngIf="isLoading" [strokeWidth]="'4'"></p-progressSpinner>
</section>
